  <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",

<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #0c111c;
    overflow-x: hidden;
  }
  
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background:
        radial-gradient(40% 40% at 20% 20%, rgba(34, 211, 238, 0.15) 0%, rgba(34, 211, 238, 0) 100%),
        radial-gradient(40% 40% at 80% 80%, rgba(139, 92, 246, 0.15) 0%, rgba(139, 92, 246, 0) 100%),
        radial-gradient(50% 50% at 50% 50%, rgba(249, 115, 22, 0.1) 0%, rgba(249, 115, 22, 0) 100%);
    animation: aurora 20s ease-in-out infinite alternate;
  }

  @keyframes aurora {
    0% {
      transform: scale(1) rotate(0deg);
      opacity: 0.5;
    }
    50% {
      transform: scale(1.3) rotate(60deg);
      opacity: 0.8;
    }
    100% {
      transform: scale(1) rotate(0deg);
      opacity: 0.5;
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes scaleIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  @keyframes zoomInPop {
    from { opacity: 0; transform: scale(1.05); }
    to { opacity: 1; transform: scale(1); }
  }
  @keyframes notification-pop {
    0% { opacity: 0; transform: translate(-50%, -50%) translateY(10px) scale(0.9); }
    20% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
    80% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
    100% { opacity: 0; transform: translate(-50%, -50%) translateY(-10px) scale(0.9); }
  }
  .animate-fadeIn {
    animation: fadeIn 0.3s ease-in-out forwards;
  }
  .animate-fadeInUp {
    animation: fadeInUp 0.4s ease-in-out forwards;
  }
  .animate-scaleIn {
    animation: scaleIn 0.3s ease-in-out forwards;
  }
  .animate-zoomInPop {
    animation: zoomInPop 0.6s ease-in-out forwards;
  }
  .animate-notification-pop {
    animation: notification-pop 1s ease-in-out forwards;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.05); opacity: 1; }
  }
  .animate-pulse-slow {
    animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }

  /* Custom focus glow effect */
  *:focus {
    outline: none;
  }
  .focus-glow:focus {
    box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
  }

  /* Custom button active state */
  .btn-active:active {
    transform: scale(0.97);
    transition: transform 0.1s ease-in-out;
  }

  /* Hide arrows from number inputs */
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type=number] {
    -moz-appearance: textfield;
  }

  /* Custom Scrollbar Styles */
  .custom-scrollbar::-webkit-scrollbar {
    width: 8px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: rgba(31, 41, 55, 0.5);
    border-radius: 10px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background-color: #22d3ee;
    border-radius: 10px;
    border: 2px solid rgba(31, 41, 55, 0);
    background-clip: padding-box;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background-color: #67e8f9;
  }
  /* For Firefox */
  .custom-scrollbar {
    scrollbar-width: thin;
    scrollbar-color: #22d3ee rgba(31, 41, 55, 0.5);
  }

  /* Hide scrollbar but keep functionality */
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  .no-scrollbar {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }
</style>
</head>
